<!DOCTYPE html>
<html>

<head>
    <title>Hangman!</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
    <div class="scanlines blink">
        <div class="col-md-12">
            <div class="blink">
                <h2 id="word-placement">HANGMAN</h2>
                <h2>GAME</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>This is your singular hint</h2>
                <p id="lettersGuessed">Fool</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2>This is where you will guess</h2>
                    <input type="button" onclick="startGame()" value="Start Game" id="button" />
                    <input type="text" id="input" onkeyup="guess()" style="display:none; width:20px;" />
                    <pre id="hiddenWord"></pre>
                    <p id="guessCount"></p>
                    <p id="result"></p>
                    <h3>good luck</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqquQsg4KonuuSQuu-nEmk7miIHszK1lB-YrE6f39NkzaasyDGmg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="Hangman.js"></script>

</html>
